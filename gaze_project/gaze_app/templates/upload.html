<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <style>
        .spinner {
            display: none;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
        }
        video {
            margin-top: 20px;
            max-width: 100%;
            height: auto;  /* 高さを自動調整してアスペクト比を保持 */
        }
    </style>
</head>
<body>
    <h1>Upload Video for Gaze Analysis</h1>

    <!-- 動画アップロードフォーム -->
    <form method="post" enctype="multipart/form-data" id="uploadForm">
        {% csrf_token %}
        <input type="file" name="video" accept="video/mp4" required>
        <button type="submit">Upload</button>
    </form>

    <!-- 処理中に表示されるスピナー -->
    <div class="spinner" id="spinner">Processing...</div>

    <!-- 解析結果を表示するエリア -->
    {% if analysis_result %}
    <div class="result" id="result">
        <h2>Analysis Result</h2>
        <p>{{ analysis_result }}</p>

        <!-- 動的に生成された動画を再生 -->
        {% if video_url %}
        <video controls>
            <source src="{{ MEDIA_URL }}{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video> 
        <a href="{% url 'download_video' %}">
            <button>Download Video</button>
        </a>
        {% endif %}
    </div>
    {% endif %}

    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('spinner').style.display = 'block';
        };
    </script>
</body>
</html>
